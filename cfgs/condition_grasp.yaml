# dataset settings
dataset: {
  name: obman,

  train: {_base_: ./cfgs/dataset_cfgs/obman.yaml,
          others: {subset: 'train'}},
  val: {_base_: ./cfgs/dataset_cfgs/obman.yaml,
        others: {subset: 'val'}},
  test: {_base_: ./cfgs/dataset_cfgs/obman.yaml,
        others: {subset: 'test'}}}

# training settings
visible_devices: "1"
batch_size: 32
num_epoch: 40
early_stopping: 5
use_cuda: True
optimizer : {
  type: Adam,
  pretrain_lr: 1e-6,
  kwargs : {
    lr: 1e-4
    }
}

