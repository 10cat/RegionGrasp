# model settings

model: {
    cnet: {
      chkpt_path: '/ssd_data/yilin/Outputs/ConditionHOI/pretrain_comp_d3/models/checkpoint_18.pth',
      type: 'trans',
      kwargs: {
        embed_dim: 384,
        num_heads: 6,
        mlp_ratio: 2.,
        glob_feat_dim: 1024,
        depth: {
          encoder: 3, 
          decoder: 4},
        knn_k: 8,
        knn_layer_num: 1,
        num_query: 96,
        num_pred: 6144,
        fps: True
      }
    },
    vae: {
      kwargs: {
        encoder_sizes: [1024, 512, 256],
        latent_size: 64,
        condition_size: 1024
      } 
    }
      
}

# loss settings

coef: {
  kl_coef: 0.005,
  lambda_edge: 30.,
  lambda_mesh_rec_w:  30.,
  lambda_dist_h:  35.,
  lambda_dist_o:  35.,
}

hoi_hparams: {
  th_penet: -0.005,
  th_contact: 0.005,
  weight_contact: .1,
  weight_penet: 1.5,
  weight_region: 1.5,
}
vpe_path: "./cfgs/verts_per_edge.npy"
c_weights_path: "./cfgs/rhand_weight.npy"



# checkpoint / visual / 
check_interval: 2
visual_interval: {
  train:{
    batch: 500,
    sample: null
  },
  val: {
    batch: 10,
    sample: null
  }
}


# eval_inference_iteration
eval_iter: 5

# test settings 
test_part: False
test_select_k: 0.25
testmetrics: False
metrics_select : {
  contact: True,
  inter: True,
  simul: False,
  cond: True
}
voxel : {
  mode: voxels_hand,
  pitch: 0.01
}
threshold : {
  penetrate: -0.005,
  cond_dist: -0.005, #CHECK
  coverage: 0.6
}




